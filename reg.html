<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="silver"> 
    <h1 align=center>Registration Page</h1> 
    <br>  
    <form>  
      
    <label> User Name: </label>         
    <input type="text" name="username" size="15"/> <br> <br>  
    
    <label>
    Password:
    </label>  
    <input type="Password" id="pass" name="pass">  
    <br> <br> 
    
    <label>
    E-mail: 
    </label> 
    <input type="email" id="email" name="email"/> <br>    
    <br> <br> 
    
    <label>   
    Phone Number:  
    </label>  
    <input type="text" name="phone" size="10"/> <br> <br> 
    
    <label>   
    Gender:  
    </label>
    <input type="radio" name="male"/> Male 
    <input type="radio" name="female"/> Female 
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
    
    <label>
    Date of Birth
    </label>
    <input type="dateofbirth" name="dateofbirth" size="10"/> <br><br>
    
    <label>
    Languages Known:
    </label>
    <input type="checkbox" name="telugu"/>Telugu
    <input type="checkbox" name="hindi"/>Hindi
    <input type="checkbox" name="english"/>English <br><br>
    
    <label>
    Address:
    </label><br>
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br><br>
    <input type="button" value="Submit"/>  
    </body>
    </html>
